<!DOCTYPE html>
<html>

<head>
    <title>Northern Railways Hospitals Report</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="img"></div>
    <form class="form">
        <h2>Registration Count (Numbers)</h2>
        <input class="area" type="text" id="r1" class="floatLabel" name="Squareft" value="1000">
    </form>

    <form class="form">
        <h2>Emergency Count (Numbers)</h2>
        <input class="area" type="text" id="e1" class="floatLabel" name="Squareft" value="1000">
    </form>
    </div>


    <form class="form">
        <h2>Prescription Count (Numbers)</h2>
        <input class="area" type="text" id="p1" class="floatLabel" name="Squareft" value="1000">
    </form>

    <form class="form">
        <h2>Investigation Count (Numbers)</h2>
        <input class="area" type="text" id="i1" class="floatLabel" name="Squareft" value="1000">
    </form>
    </div>


    <form class="form">
        <h2>Medicine Count (Numbers)</h2>
        <input class="area" type="text" id="m1" class="floatLabel" name="Squareft" value="1000">
    </form>

    <form class="form">
        <h2>Admission Count (Numbers)</h2>
        <input class="area" type="text" id="a1" class="floatLabel" name="Squareft" value="1000">
    </form>
    </div>



    <form class="form">
        <h2>Discharge Count (Numbers)</h2>
        <input class="area" type="text" id="d1" class="floatLabel" name="Squareft" value="1000">
    </form>
    </div>

    <button class="submit" onclick="onClickedEstimatePrice()" type="button">Average Score</button>
    <div id="uiEstimatedPrice" class="result">
        <h2></h2>
    </div>



</body>
